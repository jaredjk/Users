<html>
    <head>
        <title>Users</title>
        <link rel="stylesheet" type="text/css" href="users.css">
        <script type="text/javascript" src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
        <script type="text/javascript" src='users.js'></script>
    </head>
    <body>
        <div id="wrapper">
            <table>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Contact No.</th>
                </tr>
            </table>
            <div id="addu">Add User</div>
            <div id="formbox">
                <form id='form1'>
                    <p>First name<input type='text' name='first_name' placeholder="First Name"></p>
                    <p>Last Name<input type='text' name='last_name' placeholder="Last Name"></p>
                    <p>Email Addres<input type='text' name='email' placeholder="Email Address"></p>
                    <p>Contact No.<input type='text' name='contact' placeholder="Phone #"></p>
                    <input id='submit' type='submit' value='submit'>
                </form>
            </div> 
        </div>
    </body>
</html>
